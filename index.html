<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Voice Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }

    #chatbox {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
    }

    .user {
      background: #d1e7ff;
      align-self: flex-end;
    }

    .bot {
      background: #eee;
    }

    #messages {
      display: flex;
      flex-direction: column;
    }

    #inputArea {
      display: flex;
      margin-top: 10px;
      align-items: center;
    }

    #inputText {
      flex-grow: 1;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #sendBtn,
    #voiceBtn {
      margin-left: 10px;
      padding: 10px 15px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #sendBtn {
      background: #007bff;
      color: white;
    }

    #voiceBtn {
      background: #28a745;
      color: white;
    }

    #listeningIndicator {
      color: green;
      margin-left: 10px;
      font-weight: bold;
      display: none;
    }
  </style>
</head>

<body>

  <div id="chatbox">
    <div id="messages"></div>
    <div id="inputArea">
      <input type="text" id="inputText" placeholder="Type your message here..." />
      <button id="voiceBtn" title="Speak">üé§</button>
      <button id="sendBtn">Send</button>
      <div id="listeningIndicator">üéôÔ∏è Listening...</div>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');
    const inputText = document.getElementById('inputText');
    const sendBtn = document.getElementById('sendBtn');
    const voiceBtn = document.getElementById('voiceBtn');
    const listeningIndicator = document.getElementById('listeningIndicator');

    const API_URL = "https://my-chatbot-backend-production-e2ca.up.railway.app/chat";

    let recognition;
    let isListening = false;
    let isFetching = false;
    let abortController = null;

    function addMessage(text, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message ' + sender;
      msgDiv.textContent = text;
      messagesDiv.appendChild(msgDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage(text) {
      addMessage(text, 'user');

      abortController = new AbortController();
      const signal = abortController.signal;

      try {
        isFetching = true;
        sendBtn.textContent = "Stop";
        sendBtn.disabled = false;

        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ type: "text", message: text }),
          signal
        });

        if (!res.ok) {
          addMessage("Error: " + res.statusText, 'bot');
          resetSendButton();
          return;
        }

        const data = await res.json();
        const botReply = data.response || "No response";

        addMessage(botReply, 'bot');
        speakText(botReply);

      } catch (err) {
        if (err.name === 'AbortError') {
          addMessage("Chat stopped by user.", 'bot');
        } else {
          addMessage("Error contacting server.", 'bot');
        }
      } finally {
        // We don't reset button here because speech might still be ongoing.
        // Reset handled on speech end or on Stop click.
        isFetching = false;
      }
    }

    function speakText(text) {
      if ('speechSynthesis' in window) {
        window.speechSynthesis.cancel(); // cancel any ongoing speech before new one
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.onend = () => {
          resetSendButton();
        }
        window.speechSynthesis.speak(utterance);
      } else {
        // If no speech synthesis, reset button immediately
        resetSendButton();
      }
    }

    function resetSendButton() {
      sendBtn.textContent = "Send";
      sendBtn.disabled = false;
    }

    sendBtn.addEventListener('click', () => {
      if (isListening) {
        stopRecognition();
        return;
      }

      if (isFetching) {
        // User clicked Stop
        if (abortController) abortController.abort();
        window.speechSynthesis.cancel();
        resetSendButton();
        isFetching = false;
        return;
      }

      const text = inputText.value.trim();
      if (text) {
        sendMessage(text);
        inputText.value = '';
      }
    });

    inputText.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        sendBtn.click();
      }
    });

    function startRecognition() {
      if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
        alert('Speech recognition not supported in this browser.');
        return;
      }

      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();
      isListening = true;
      sendBtn.textContent = "Stop";
      listeningIndicator.style.display = 'inline';

      recognition.onresult = (event) => {
        const speechResult = event.results[0][0].transcript;
        inputText.value = speechResult;
        sendBtn.textContent = "Send";
        listeningIndicator.style.display = 'none';
        isListening = false;
        recognition.stop();
        sendBtn.click();
      };

      recognition.onerror = (event) => {
        listeningIndicator.style.display = 'none';
        sendBtn.textContent = "Send";
        isListening = false;

        if (event.error === 'no-speech') {
          alert('No speech detected. Please try again.');
        } else {
          alert('Speech recognition error: ' + event.error);
        }
        recognition.stop();
      };

      recognition.onend = () => {
        listeningIndicator.style.display = 'none';
        if (isListening) {
          recognition.start();
        } else {
          sendBtn.textContent = "Send";
        }
      };
    }

    function stopRecognition() {
      if (recognition) {
        recognition.stop();
      }
      isListening = false;
      sendBtn.textContent = "Send";
      listeningIndicator.style.display = 'none';
    }

    voiceBtn.addEventListener('click', () => {
      if (!isListening) {
        startRecognition();
      } else {
        stopRecognition();
      }
    });
  </script>

</body>

</html>
