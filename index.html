<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your AI | Your AI</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f8fa;
      color: #202123;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #chatbox {
      display: flex;
      flex-direction: column;
      max-width: 600px;
      width: 100%;
      height: 90vh;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgb(0 0 0 / 0.12);
      overflow: hidden;
    }

    #header {
      background-color: #343541;
      color: white;
      padding: 16px 24px;
      font-size: 1.3rem;
      font-weight: 700;
      user-select: none;
      text-align: center;
      letter-spacing: 0.05em;
    }

    #messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 24px 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      background: #f7f8fa;
    }

    .message {
      max-width: 75%;
      padding: 14px 20px;
      border-radius: 20px;
      font-size: 1rem;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
      user-select: text;
      box-shadow: 0 1px 4px rgb(0 0 0 / 0.08);
      animation: fadeIn 0.2s ease forwards;
    }

    .user {
      background-color: #10a37f;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 6px;
    }

    .bot {
      background-color: white;
      color: #333;
      align-self: flex-start;
      border-bottom-left-radius: 6px;
    }

    #inputArea {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      background: white;
      border-top: 1px solid #eaeaea;
      gap: 12px;
    }

    #inputText {
      flex-grow: 1;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 24px;
      border: 1.5px solid #d1d5db;
      outline-offset: 2px;
      outline-color: transparent;
      transition: border-color 0.2s ease;
    }

    #inputText:focus {
      border-color: #10a37f;
      outline-color: #10a37f;
    }

    button {
      border: none;
      border-radius: 50%;
      cursor: pointer;
      width: 44px;
      height: 44px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    #sendBtn {
      background: #10a37f;
      color: white;
      box-shadow: 0 3px 8px rgb(16 163 127 / 0.4);
    }

    #sendBtn:hover:not(:disabled) {
      background: #0e8c68;
      box-shadow: 0 5px 14px rgb(14 140 104 / 0.6);
    }

    #sendBtn:disabled {
      background: #a5d6b4;
      cursor: not-allowed;
      box-shadow: none;
    }

    #voiceBtn {
      background: #e6e6e6;
      color: #555;
    }

    #voiceBtn:hover {
      background: #d4d4d4;
    }

    svg {
      width: 20px;
      height: 20px;
      stroke-width: 2.2;
      stroke: currentColor;
      fill: none;
    }

    #listeningIndicator {
      color: #10a37f;
      font-weight: 700;
      margin-left: 10px;
      font-size: 1rem;
      user-select: none;
      display: none;
    }

    #messages::-webkit-scrollbar {
      width: 6px;
    }

    #messages::-webkit-scrollbar-thumb {
      background: #10a37f88;
      border-radius: 4px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(6px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      #chatbox {
        height: 100vh;
        border-radius: 0;
      }
      #messages {
        padding: 16px 12px;
      }
      .message {
        max-width: 85%;
        padding: 12px 16px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>
  <div id="chatbox">
    <div id="header">Your AI</div>
    <div id="messages" aria-live="polite"></div>
    <div id="inputArea">
      <input type="text" id="inputText" placeholder="Type your message here..." autocomplete="off" />
      <button id="voiceBtn" title="Speak message" type="button">
        <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 1v11a3 3 0 0 1-6 0V1" />
          <path d="M12 1v11a3 3 0 0 0 6 0V1" />
          <line x1="19" y1="11" x2="19" y2="13" />
          <line x1="5" y1="11" x2="5" y2="13" />
          <path d="M8 21h8a4 4 0 0 1-8 0z" />
        </svg>
      </button>
      <button id="sendBtn" title="Send message" type="button">
        <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
          <line x1="22" y1="2" x2="11" y2="13" />
          <polygon points="22 2 15 22 11 13 2 9 22 2" />
        </svg>
      </button>
      <div id="listeningIndicator">üéôÔ∏è Listening...</div>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');
    const inputText = document.getElementById('inputText');
    const sendBtn = document.getElementById('sendBtn');
    const voiceBtn = document.getElementById('voiceBtn');
    const listeningIndicator = document.getElementById('listeningIndicator');

    const API_URL = "https://my-chatbot-backend-production-e2ca.up.railway.app/chat";

    let recognition;
    let isListening = false;
    let isFetching = false;
    let abortController = null;

    function addMessage(text, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message ' + sender;
      msgDiv.textContent = text;
      messagesDiv.appendChild(msgDiv);
      msgDiv.scrollIntoView({ behavior: 'smooth' });
      return msgDiv;
    }

    async function sendMessage(text) {
      addMessage(text, 'user');

      abortController = new AbortController();
      const signal = abortController.signal;

      try {
        isFetching = true;
        sendBtn.textContent = "Stop";
        sendBtn.disabled = false;

        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ type: "text", message: text }),
          signal
        });

        if (!res.ok) {
          addMessage("Error: " + res.statusText, 'bot');
          resetSendButton();
          return;
        }

        // Create bot message placeholder for streaming
        const botDiv = addMessage("", 'bot');
        const reader = res.body.getReader();
        const decoder = new TextDecoder("utf-8");

        let botText = "";
        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          botText += decoder.decode(value, { stream: true });
          botDiv.textContent = botText;
          botDiv.scrollIntoView({ behavior: 'smooth' });
        }

        resetSendButton();
      } catch (err) {
        if (err.name === 'AbortError') {
          addMessage("Chat stopped by user.", 'bot');
        } else {
          addMessage("Error contacting server.", 'bot');
        }
        resetSendButton();
      } finally {
        isFetching = false;
      }
    }

    function resetSendButton() {
      sendBtn.textContent = "Send";
      sendBtn.disabled = false;
    }

    sendBtn.addEventListener('click', () => {
      if (isListening) {
        stopRecognition();
        return;
      }
      if (isFetching) {
        if (abortController) abortController.abort();
        resetSendButton();
        return;
      }
      const text = inputText.value.trim();
      if (text) {
        sendMessage(text);
        inputText.value = '';
      }
    });

    inputText.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendBtn.click();
    });

    function startRecognition() {
      if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
        alert('Speech recognition not supported in this browser.');
        return;
      }
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();
      isListening = true;
      sendBtn.textContent = "Stop";
      listeningIndicator.style.display = 'inline';

      recognition.onresult = (event) => {
        const speechResult = event.results[0][0].transcript;
        inputText.value = speechResult;
        sendBtn.textContent = "Send";
        listeningIndicator.style.display = 'none';
        isListening = false;
        recognition.stop();
        sendBtn.click();
      };

      recognition.onerror = (event) => {
        listeningIndicator.style.display = 'none';
        sendBtn.textContent = "Send";
        isListening = false;
        recognition.stop();
      };

      recognition.onend = () => {
        listeningIndicator.style.display = 'none';
        sendBtn.textContent = "Send";
      };
    }

    function stopRecognition() {
      if (recognition) recognition.stop();
      isListening = false;
      sendBtn.textContent = "Send";
      listeningIndicator.style.display = 'none';
    }

    voiceBtn.addEventListener('click', () => {
      if (!isListening) startRecognition();
      else stopRecognition();
    });
  </script>
</body>
</html>
