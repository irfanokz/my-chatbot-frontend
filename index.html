<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Voice Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }

    #chatbox {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
    }

    .user {
      background: #d1e7ff;
      align-self: flex-end;
    }

    .bot {
      background: #eee;
    }

    #messages {
      display: flex;
      flex-direction: column;
    }

    #inputArea {
      display: flex;
      margin-top: 10px;
    }

    #inputText {
      flex-grow: 1;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #sendBtn,
    #voiceBtn {
      margin-left: 10px;
      padding: 10px 15px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #sendBtn {
      background: #007bff;
      color: white;
    }

    #voiceBtn {
      background: #28a745;
      color: white;
    }
  </style>
</head>

<body>

  <div id="chatbox">
    <div id="messages"></div>
    <div id="inputArea">
      <input type="text" id="inputText" placeholder="Type your message here..." />
      <button id="voiceBtn" title="Speak">ðŸŽ¤</button>
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');
    const inputText = document.getElementById('inputText');
    const sendBtn = document.getElementById('sendBtn');
    const voiceBtn = document.getElementById('voiceBtn');

    // Your backend API URL:
    const API_URL = "https://my-chatbot-backend-production-e2ca.up.railway.app/chat";

    function addMessage(text, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message ' + sender;
      msgDiv.textContent = text;
      messagesDiv.appendChild(msgDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage(text) {
      addMessage(text, 'user');

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ type: "text", message: text })  // <-- Added type here
        });

        if (!res.ok) {
          addMessage("Error: " + res.statusText, 'bot');
          return;
        }

        const data = await res.json();
        const botReply = data.response || "No response";

        addMessage(botReply, 'bot');
        speakText(botReply);

      } catch (err) {
        addMessage("Error contacting server.", 'bot');
      }
    }

    function speakText(text) {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        window.speechSynthesis.speak(utterance);
      }
    }

    sendBtn.addEventListener('click', () => {
      const text = inputText.value.trim();
      if (text) {
        sendMessage(text);
        inputText.value = '';
      }
    });

    inputText.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        sendBtn.click();
      }
    });

    // Voice input with Web Speech API
    voiceBtn.addEventListener('click', () => {
      if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
        alert('Speech recognition not supported in this browser.');
        return;
      }

      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onresult = (event) => {
        const speechResult = event.results[0][0].transcript;
        inputText.value = speechResult;
        sendBtn.click();
      };

      recognition.onerror = (event) => {
        alert('Error with speech recognition: ' + event.error);
      };
    });
  </script>

</body>

</html>
